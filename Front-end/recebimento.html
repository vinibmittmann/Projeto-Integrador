<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

        <!-- Título da página -->
        <title>Recebimentos Suínos</title>
    </head>

    <header>
        
        <h1>BEM VINDO (A)</h1>
       
    </header>

    <body>  

        <!-- Cabeçalho com título e subtítulo  -->
        <div>
            <h1 id="titulo">Recebimentos com a produção de suínos</h1>
            <p id="subtitulo">Insira aqui seus recebimentos</p>
            <br>
        </div>

        <!-- Início -->
        <form>

            <fieldset class="grupo">
                <!-- Campo para Valor Base Vigente -->
                <div class="campo">
                    <label for="numero"><strong>Valor Base Vigente</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Bonificação pela classificação da Propriedade -->
                <div class="campo">
                    <label for="numero"><strong>Bonificação pela classificação da Propriedade</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Remuneração pela pontuação do lote -->
                <div class="campo">
                    <label for="numero"><strong>Remuneração pela pontuação do lote</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Quilos de Bonificação -->
                <div class="campo">
                    <label for="numero"><strong>Quilos de Bonificação</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Valor referencial Bonificação da empresa -->
                <div class="campo">
                    <label for="numero"><strong>Valor referencial Bonificação da empresa</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Valor total de Bonificação do Produtor -->
                <div class="campo">
                    <label for="numero"><strong>Valor total de Bonificação do Produtor</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Valor líquido por suíno -->
                <div class="campo">
                    <label for="numero"><strong>Valor líquido por suíno</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <!-- Botão -->
            <button2 class="botao2" type="submit" onsubmit="">Concluído</button2>
            
            <aside class="conexao2">
                <nav id="navbar" class="navbar">
                    <a class="navitem" href="registrolote.html">Lote</a>
                    <a class="navitem" href="gasto.html">Gastos</a>
                    <a class="navitem" href="recebimento.html">Recebimentos</a>
                </nav>
            </aside>

        </form>

    </body>

    <footer>
        
    </footer>

</html>
