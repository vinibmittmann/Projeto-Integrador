<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

        <!-- Título da página -->
        <title>Gastos Suínos</title>
    </head>

    <header>
        
        <h1>BEM VINDO (A)</h1>
       
    </header>

    <body>  

        <!-- Cabeçalho com título e subtítulo  -->
        <div>
            <h1 id="titulo">Gastos com a produção de suínos</h1>
            <p id="subtitulo">Insira aqui seus gastos</p>
            <br>
        </div>

        <!-- Início -->
        <form>

            <fieldset class="grupo">
                <!-- Campo para Gastos com veterinário -->
                <div class="campo">
                    <label for="numero"><strong>Gastos com veterinário</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Gastos com medicamentos -->
                <div class="campo">
                    <label for="numero"><strong>Gastos com medicamentos</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Desconto por mortalidade -->
                <div class="campo">
                    <label for="numero"><strong>Desconto por mortalidade</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Mortalidade acima de 1,5% -->
                <div class="campo">
                    <label for="numero"><strong>Mortalidade acima de 1,5%</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Fundo Rural -->
                <div class="campo">
                    <label for="numero"><strong>Fundo Rural</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Manutenção da Propriedade -->
                <div class="campo">
                    <label for="numero"><strong>Manutenção da Propriedade</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Desconto de abate -->
                <div class="campo">
                    <label for="numero"><strong>Desconto de abate</strong></label>
                    <input type="text" name="numero" id="numero" required>
                </div>

            </fieldset> 

            <!-- Botão -->
            <button2 class="botao2" type="submit" onsubmit="">Concluído</button2>            

            <aside class="conexao2">
                <nav id="navbar" class="navbar">
                    <a class="navitem" href="registrolote.html">Lote</a>
                    <a class="navitem" href="gasto.html">Gastos</a>
                    <a class="navitem" href="recebimento.html">Recebimentos</a>
                </nav>
            </aside>

        </form>

    </body>

    </footer>
