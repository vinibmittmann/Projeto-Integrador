<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="Projeto Integrador, BD I, Eng de Software, Prog II">
        <meta name="author" content="Vinícius Batirola Mittmann">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

        <!-- Título da página -->
        <title>Registro de lote</title>
    </head>

    <header>
        
        <h1>BEM VINDO (A)</h1>
       
    </header>

    <body>  

        <!-- Cabeçalho com título e subtítulo  -->
        <div>
            <h1 id="titulo">Registro de lote produição de suínos</h1>
            <p id="subtitulo">Registre aqui seu lote</p>
            <br>
        </div>

        <!-- Início -->
        <form>

            <fieldset class="grupo">
                <!-- Campo para o número do lote" -->
                <div class="campo">
                    <label for="id_lote"><strong>Número do lote</strong></label>
                    <input type="text" name="numero" id="id_lote" required>
                </div>

            </fieldset> 

            <!-- Campo de intervalo de lote-->
            <div class="campo">
                <label for="id_intervalo"><strong>Intervalo até receber o lote</strong></label>
                <input type="text" name="intervalo" id="id_intervalo" required>
            </div>

            <!-- Campo de recebimento de lote" -->
            <div class="campo">
                <label for="id_recebimento"><strong>Selecione a data de recebimento do lote</strong></label>
                <div>
                    <label for="id_recebimento">Data:
                        <input type = "date" name="recebimento" id="id_recebimento">
                    </label>
                </div>
            </div>

            <!-- Campo de entrega de lote" -->
            <div class="campo">
                <label for="id_entrega"><strong>Selecione a data de entrega do lote</strong></label>
                <div>
                    <label for="id_entrega">Data:
                        <input type = "date" name="entrega" id="id_entrega">
                    </label>
                </div>
            </div>

            <fieldset class="grupo">
                <!-- Campo para Número de leitões recebidos -->
                <div class="campo">
                    <label for="id_recebido"><strong>Número de leitões recebidos</strong></label>
                    <input type="text" name="numero" id="id_recebido" required>
                </div>

                <!-- Campo para Número de leitões entregues -->
                <div class="campo">
                    <label for="id_entregue"><strong>Número de leitões entregues</strong></label>
                    <input type="text" name="numero" id="id_entregue" required>
                </div>
            </fieldset> 

            <fieldset class="grupo">
                <!-- Campo para Número de suínos mortos -->
                <div class="campo">
                    <label for="id_mortalidade"><strong>Número de suínos mortos</strong></label>
                    <input type="text" name="numero" id="id_mortalidade" required>
                </div>

            </fieldset> 

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="adicionais"><strong>Detalhes adicionais sobre o lote: </strong></label>
                <textarea rows="6" style="width: 26em" id="adicionais" name="adicionais"></textarea>
            </div>

            <!-- Botão para enviar o preenchimento das informações -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

            <aside class="conexao">
                <nav id="navbar" class="navbar">
                    <a class="navitem" href="registrolote.html">Lote</a>
                    <a class="navitem" href="gasto.html">Gastos</a>
                    <a class="navitem" href="recebimento.html">Recebimentos</a>
                </nav>
            </aside>

        </form>
 
    <footer>
        
    </footer>

    </body>
</html>
